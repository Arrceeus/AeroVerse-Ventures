<style>  body {
    background-image: linear-gradient(90deg, #c3eca7, #B4E3FF);
    opacity: .9;
    font-family: 'Roboto', sans-serif !important;
} </style>
    <title>Search on NASA Database </title>
</head>
<body class="background-all">
<!-- section for start page--->
<h1>Welcome to the Video Search Section of AeroVerse Ventures!</h1>
  
        <main aria-live="polite">
 <!-- display NASA Search Bar-->                
        <div id="error"></div>
            <section class="NASA" id="header-content-container" aria-live="assertive">           
            <form role="form" class="NASA-search" aria-label="form">
              <label aria-label="search box" for="query-search-box"></label>
               <input placeholder=' "Write anything"' id="NASA-search-box" type="text" class="js-query-i">
               <button type="submit" class="trigger">S e a r c h</button>
            </form>
            </section>  
<!-- display search results content-->                     
        <div role="contentinfo" id="js-search-results">
                <div id="js-count-results" aria-live="polite"></div>  
                <div id="js-videos-results"  class="container" aria-live="polite"></div>
                <div id="js-images-results"  class="container" aria-live="polite"></div>
        </div>                               
        </main>
        <FOOTER aria-label="footer" role="footer">
            <nav aria-label="nav" role="nav" id="back-to-top-button"> 
            </nav>
        </FOOTER> 
<script src="nasavid.js"></script>
</body>
</html>
